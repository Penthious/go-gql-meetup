# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema: "graphql/schemas/**/*.graphql"

exec:
  filename: graphql/resolvers/generated.go

resolver:
  filename: graphql/resolvers/resolver.go
  type: Resolver

autobind:
- github.com/penthious/go-gql-meetup/models
